name: Semantic Release
on:
  workflow_call:
    secrets:
      GITHUB:
        required: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          cache : 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Release
        env:
          GITHUB: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
